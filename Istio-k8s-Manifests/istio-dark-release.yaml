apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deploy
spec:
  selector:
    matchLabels:
      app: front-deploy
  replicas: 1
  template: 
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: front-deploy
    spec:
      containers:
      - image: tegexploredevops/images:dark-release-front
        name: front-deploy       
        ports:
        - containerPort: 7000
        
---

apiVersion: v1
kind: Service
metadata:
  name: front-service
spec:
  selector:
    app: front-deploy
  ports:
    - name: http
      port: 5000
      targetPort: 7000
      
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mid-deploy
spec:
  selector:
    matchLabels:
      app: mid-deploy
  replicas: 1
  template: 
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: mid-deploy
    spec:
      containers:
      - image: tegexploredevops/images:dark-release-mid
        name: mid-deploy      
